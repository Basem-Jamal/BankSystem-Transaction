<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="col-login">
            <div class="content">
                <form action="#">
                    <label for="">Email</label>
                    <input type="email" required placeholder="Email" id="login-Email">
                    <label for="">Password</label>
                    <input type="password" required placeholder="Password" id="login-Password">

                </form>
            </div>
        </div>

        <div class="col-singUp">
            <div class="content">
                <form action="#">
                    <label for="">Email</label>
                    <input type="email" required placeholder="Email" id="sing-Email">
                    <label for="">Password</label>
                    <input type="password" required placeholder="Password" id="sing-Password">

                </form>
            </div>
        </div>

    </div>

    <script src="/login.js"></script>
</body>
</html>
